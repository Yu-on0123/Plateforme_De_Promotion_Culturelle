[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs_22", "bash", "coreutils"]

[phases.install]
cmds = [
    "composer install --optimize-autoloader --no-dev --no-interaction",
    "rm -rf node_modules",
    "npm install",
    "npm run build"
]

[phases.build]
cmds = [
    # Créer les dossiers nécessaires
    "mkdir -p storage/framework/{sessions,views,cache,testing}",
    "mkdir -p storage/logs",
    "mkdir -p bootstrap/cache",
    "mkdir -p storage/app/public/profile-photos",
    
    # Permissions
    "chmod -R 775 storage bootstrap/cache"
]

[start]
# Attendre la DB, puis migrations + seeds + serveur
cmd = "for i in {1..30}; do php artisan db:show --quiet && break || (echo 'Attente DB...' && sleep 2); done && php artisan migrate:fresh --seed --force && php artisan storage:link --force && php artisan serve --host=0.0.0.0 --port=$PORT"
