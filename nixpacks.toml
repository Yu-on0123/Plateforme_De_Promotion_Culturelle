[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs_22", "bash", "coreutils"]

[phases.install]
cmds = [
    "composer install --optimize-autoloader --no-dev --no-interaction",
    "rm -rf node_modules",
    "npm install",
    "npm run build"
]

[phases.build]
cmds = [
    "mkdir -p storage/framework/{sessions,views,cache,testing} storage/logs bootstrap/cache storage/app/public/profile-photos",
    "chmod -R 777 storage bootstrap/cache",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "php artisan migrate:fresh --seed --force",
    "php artisan storage:link"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
